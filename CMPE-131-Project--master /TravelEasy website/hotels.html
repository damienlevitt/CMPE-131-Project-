: none;  display: block;}/* Change color of dropdown links on hover */.dropdown-content a:hover {background-color: #f1f1f1}/* Show the dropdown menu on hover */.dropdown:hover .dropdown-content {  display: block;}/* Change the background color of the dropdown button when the dropdown content is shown */.dropdown:hover .dropbtn {  background-color: #3e8e41;}</style><div class="dropdown">  <button class="dropbtn">Dropdown</button>  <div class="dropdown-content">    <a href="#">1</a>    <a href="#">2</a>    <a href="#">3</a>  </div></div></h3><p style="position: fixed; bottom: 0; width:100%; text-align: center"> Copyright 2019 <br/>Last updated on Oct 8 2019<span class="small_text"></p></body></html>
